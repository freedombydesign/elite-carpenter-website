<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Elite Carpenter Home Renovations</title>
    <meta name="robots" content="noindex">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-navy: #1e3a5f; --color-blue: #2563eb; --color-sky: #0ea5e9;
            --color-cream: #f8fafc; --color-white: #ffffff; --color-text: #334155;
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'DM Sans', -apple-system, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: linear-gradient(135deg, var(--color-white) 0%, #dbeafe 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .thank-you-card { background: var(--color-white); padding: 4rem; border-radius: 24px; text-align: center; max-width: 600px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); }
        .check-icon { width: 80px; height: 80px; background: linear-gradient(135deg, var(--color-blue) 0%, var(--color-sky) 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem; }
        .check-icon svg { width: 40px; height: 40px; stroke: white; }
        h1 { font-family: var(--font-display); font-size: 2.5rem; color: var(--color-navy); margin-bottom: 1rem; }
        p { font-size: 1.15rem; color: var(--color-text); line-height: 1.7; margin-bottom: 2rem; }
        .btn { display: inline-flex; padding: 1rem 2rem; background: linear-gradient(135deg, var(--color-blue) 0%, var(--color-navy) 100%); color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: all 0.2s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3); }
        .contact-info { margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e2e8f0; }
        .contact-info p { font-size: 1rem; margin-bottom: 0.5rem; }
        .contact-info a { color: var(--color-blue); text-decoration: none; }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <div class="check-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        </div>
        <h1>Thank You!</h1>
        <p>Your quote request has been received. Sheldon will get back to you within 24 hours to discuss your project.</p>
        <a href="index.html" class="btn">Back to Home</a>
        <div class="contact-info">
            <p>Need to reach us sooner?</p>
            <p>Call <a href="tel:4165264116">(416) 526-4116</a></p>
        </div>
    </div>
</body>
</html>
